<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 정보</h1>
<div>
    상품명 :
    <span th:text="${data.getItemName()}"></span>
</div>
<div>
    상품 설명 :
    <span th:text="${data.getItemDetail()}"></span>
</div>
<div>
    상품가격 :
    <span th:text="${data.getPrice()}"></span>
</div>
<div>
    상품 등록일 :
    <span th:text="${data.getRegTime()}"></span>
</div>
</body>
</html>
