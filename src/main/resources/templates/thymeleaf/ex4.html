<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 정보 리스트</h1>
<table>
    <div>
        <a th:href="@{/thymeleaf/ex5(param1='데이터1', param2='데이터2')}">매개변수 전달</a>
    </div>
    <thead>
        <tr>
            <td>번호</td>
            <td>상품명</td>
            <td>상품설명</td>
            <td>가격</td>
            <td>상품재고</td>
            <td>상품등록일</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="itemDTO, status : ${itemDTOList}">
            <td th:if="${status.even}" th:text="짝수"></td>
            <td th:unless="${status.even}" th:text="홀수"></td>
            <td th:text="${itemDTO.getItemName()}"></td>
            <td th:text="${itemDTO.getItemDetail()}"></td>
            <td th:text="${itemDTO.getPrice()}"></td>
            <td th:text="${itemDTO.getStockNumber()}"></td>
            <td th:text="${itemDTO.getRegTime()}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
